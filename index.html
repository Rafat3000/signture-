<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيان للتوقيع</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }

        header {
            background-color: #007b5e;
            color: white;
            padding: 20px 0;
        }

        header img {
            width: 100px;
            height: auto;
        }

        h1 {
            margin-top: 20px;
            color: #007b5e;
        }

        p {
            padding: 0 20px;
            text-align: justify;
        }

        form {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        canvas {
            display: block;
            margin: 10px auto;
        }

        button {
            background-color: #007b5e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a43;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        ul li {
            background: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: right;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>بيان للتوقيع</h1>
    </header>
    <form id="signature-form">
        <label for="name">الاسم الكامل:</label>
        <input type="text" id="name" placeholder="أدخل اسمك" required>
        <canvas id="signature-pad" width="400" height="200" style="border: 1px solid #ccc;"></canvas>
        <button type="button" id="clear-button">مسح التوقيع</button>
        <button type="submit">إرسال</button>
    </form>
    <h2>الموقعون</h2>
    <ul id="signatories-list"></ul>
    <footer>
        <p>حقوق الطبع محفوظة © 2024</p>
    </footer>

    <script>
        const signaturePad = new SignaturePad(document.getElementById('signature-pad'));
        const clearButton = document.getElementById('clear-button');
        const signatureForm = document.getElementById('signature-form');
        const signatoriesList = document.getElementById('signatories-list');

        // تحميل الأسماء المحفوظة عند فتح الصفحة
        const loadSignatories = () => {
            const storedSignatories = JSON.parse(localStorage.getItem('signatories')) || [];
            storedSignatories.forEach(signatory => {
                const li = document.createElement('li');
                li.textContent = signatory.name;
                signatoriesList.appendChild(li);
            });
        };

        // حفظ التوقيعات الجديدة
        const saveSignatory = (name) => {
            const storedSignatories = JSON.parse(localStorage.getItem('signatories')) || [];
            storedSignatories.push({ name });
            localStorage.setItem('signatories', JSON.stringify(storedSignatories));
        };

        // حدث إرسال النموذج
        signatureForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            if (!name || signaturePad.isEmpty()) {
                alert('يرجى إدخال الاسم وإضافة توقيع.');
                return;
            }

            // إضافة الاسم إلى القائمة
            const li = document.createElement('li');
            li.textContent = name;
            signatoriesList.appendChild(li);

            // حفظ الاسم
            saveSignatory(name);

            // مسح التوقيع
            signaturePad.clear();
            document.getElementById('name').value = '';
        });

        // مسح التوقيع
        clearButton.addEventListener('click', () => {
            signaturePad.clear();
        });

        // تحميل البيانات المحفوظة عند بداية التشغيل
        loadSignatories();
    </script>
</body>
</html>
