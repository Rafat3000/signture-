<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيان للتوقيع</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        /* نفس الأسلوب السابق */
    </style>
</head>
<body>
    <!-- نفس المحتوى السابق -->
    
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "PROJECT_ID.firebaseapp.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
            measurementId: "G-MEASUREMENT_ID"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);
        const signatoriesList = document.getElementById('signatories');

        // جلب التوقيعات من Firebase عند تحميل الصفحة
        function updateSignatoriesList() {
            db.collection("signatories").get().then((querySnapshot) => {
                signatoriesList.innerHTML = ''; // مسح القائمة الحالية
                querySnapshot.forEach((doc) => {
                    const signatory = doc.data();
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `رقم ID: <strong>${signatory.id}</strong> - <strong>${signatory.name}</strong>: <img src="${signatory.signatureData}" alt="توقيع" width="100">`;
                    signatoriesList.appendChild(listItem);
                });
            });
        }

        // عرض الموقعين عند تحميل الصفحة
        updateSignatoriesList();

        document.getElementById('clear').addEventListener('click', () => {
            signaturePad.clear();
        });

        document.getElementById('save').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            if (signaturePad.isEmpty()) {
                alert("الرجاء إضافة توقيع أولاً");
            } else if (name.trim() === '') {
                alert("الرجاء إدخال اسمك الكامل");
            } else {
                const signatureData = signaturePad.toDataURL();

                // إنشاء كائن للتوقيع
                const signatory = {
                    id: Date.now(), // يمكنك استخدام أي طريقة أخرى لإنشاء ID فريد
                    name: name,
                    signatureData: signatureData
                };

                // إضافة التوقيع إلى Firebase
                db.collection("signatories").add(signatory).then(() => {
                    alert("تم حفظ التوقيع بنجاح!");
                    updateSignatoriesList(); // تحديث القائمة بعد الإضافة
                }).catch((error) => {
                    console.error("خطأ في حفظ التوقيع: ", error);
                });

                // مسح الحقول بعد حفظ التوقيع
                document.getElementById('name').value = '';
                signaturePad.clear();
            }
        });
    </script>
</body>
</html>
